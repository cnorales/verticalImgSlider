<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <!-- <h1>Project Starter</h1> -->
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>The Perfect Romance</h1>
          <p>in the palm of your hands</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>The Perfect Mystery</h1>
          <p>solving it like sherlock holmes</p>
        </div>
        <div style="background-color: #252e33">
          <h1>A Whole New World</h1>
          <p>in the palm of your hands</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>The Perfect Combo</h1>
          <p>coffee and a good book</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(booksAndCoffee.jpg)"></div>
        <div style="background-image: url(fantasy.jpg)"></div>
        <div style="background-image: url(mystery.jpeg)"></div>
        <div style="background-image: url(romance.jpg)"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
